                },
            ]
        }
    ]


    const mainGallery = document.querySelector(".gallery");
    let galleryItem, galleryLink, photoTag;

    const galleryName = new URLSearchParams(window.location.search).get("galleryName");

    if (galleryName) {
        //This is if we have a gallery name in the url
        let photos = galleries.find((gallery) => gallery.name === galleryName).photos
        photos.forEach((photo) => {
            galleryItem = document.createElement("li");
            galleryLink = document.createElement("a");
            photoTag = document.createElement("img");
            galleryLink.setAttribute("href", photo.url);
            photoTag.setAttribute("src", photo.thumbnail);
            galleryLink.appendChild(photoTag);
            galleryItem.appendChild(galleryLink);
            mainGallery.appendChild(galleryItem);
        })
    } else {
        //This is if we have no gallery name in the url
        galleries.forEach((gallery) => {
            galleryItem = document.createElement("li");
            galleryLink = document.createElement("a");
            photoTag = document.createElement("img");
            galleryLink.setAttribute("href", gallery.url);
            photoTag.setAttribute("src", gallery.thumbnail);
            galleryLink.appendChild(photoTag);
            galleryItem.appendChild(galleryLink);
            mainGallery.appendChild(galleryItem);
        })
    }
