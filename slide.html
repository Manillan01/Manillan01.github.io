<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/styles/gallery.css">
    </head>
    <body>
        <nav>
            <h1 class="title">Gundam Gallery</h1>
            <ul class="navbar">
                <li>
                    <a href="index.html">home</a>
                </li>
            </ul>
            <div class="clearline"></div>
        </nav>
        <main>
            <div class="slide">
            </div>
        </main>
    </body>
    <script>
        const photoName = new URLSearchParams(window.location.search).get("photoName");
        const slide = document.querySelector(".slide");
        let photoTag = document.createElement("img");
         photoTag.setAttribute("src", `assets/${photoName}`);
        slide.appendChild(photoTag);
    </script>
</html>
